<html>

<head>
<LINK href="collapsibleButtons.css" rel="stylesheet">

</head>

<body>
<button type="button" class="collapsible">1st Collapsible</button>
<div class="content">
  <p>Lorem ipsum...</p>
</div>

<button type="button" class="collapsible">2nd Collapsible</button>
<div class="content">
  <p>Lorem ipsum...</p>
</div>

<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</body>
</html>
